<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checar Empréstimo</title>

        <!--Links-->
        <link rel="stylesheet" href="assets/style.css">

        <!--Links Icones-->
        <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <nav class="nav-container">
                    <div class="menu">
                        <ul id="nagevacao">
                            <li>
                               <img src="assets/imagens-icons/home-white.png" class="icones" id="home">
                                <!-- <i class="fab fa-facebook-f"></i> -->
                                <a href="#">Início</a>
                            </li>
                            <li>
                                <img src="assets/imagens-icons/emprestar-white.png" class="icones" id="emprestar">
                                <a href="#">Emprestar Livro</a>
                            </li>
                            <li>
                                <img src="assets/imagens-icons/emprestimo-white.png" class="icones" id="emprestimo">
                                <a href="#">Checar Empréstimo</a>
                            </li>
                            <li>
                                <img src="assets/imagens-icons/cadLeitor-white.png" class="icones" id="cadLeitor-white">
                                <a href="#">Cadastrar Leitor</a>
                            </li>
                            <li>
                                <img src="assets/imagens-icons/cadLivro-white.png" class="icones" id="cadLivro">
                                <a href="#">Cadastrar Livro</a>
                            </li>
                            <li>
                                <img src="assets/imagens-icons/relatorio-white.png" class="icones" id="relatorio">
                                <a href="#">Relatórios</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <div id="principal">
                    <div class="notificacao">
                        <img src="assets/imagens-icons/notificacao.png">
                    </div>
                    
                    <form class="pesquisa">
                        <div class="emprest-inicio">
                            <img src="assets/imagens-icons/pesquisa.png">
                            <input type="text" placeholder="PESQUISAR POR UM LIVRO OU AUTOR"> 
                        </div>
                    </form>

                    <table class="table">
                        <tr>
                            <th class="separador-Vertical">Título</th>
                            <th class="separador-Vertical">Autor</th>
                            <th class="separador-Vertical">Leitor</th>
                            <th class="separador-Vertical">Data Empres.</th>
                            <th>Data Devol.</th>
                        </tr>
                    </table>
                </div>
            </main>
        </div>
